name: Deploy (simple)

on:
  push:
    branches: [ master ]   # change en "main" si besoin
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secretsVPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # ou password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true
          script: |
            set -e
            cd "${{ secrets.VPS_PATH }}"
            git fetch --all --tags
            git reset --hard origin/master
            # (optionnel) build si projet Node
            if [ -f package.json ]; then
              npm ci
              if jq -e '.scripts.build' package.json >/dev/null 2>&1; then npm run build; fi
            fi
            # (optionnel) rechargement web
            sudo systemctl reload nginx 2>/dev/null || true
            sudo systemctl reload apache2 2>/dev/null || true
